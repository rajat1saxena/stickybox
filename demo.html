<html>
	<head>
		<title>My Sticky Box</title>
		<link rel="stylesheet" type="text/css" href="stickybox_style.css">
	</head>
	<body>
		<div id="stickybox">
			<div id="innersticky">
				<ul>
					<li><a href="http://www.facebook.com" class="stickylink" id="fblink"><img src="fb.png"></a></li>
					<li><a href="http://www.twitter.com" class="stickylink" id="tlink"><img src="t.png"></a></li>
					<li><a href="http://www.linkedin.com" class="stickylink" id="lilink"><img src="li.png"></a></li>	
				</ul>
			</div>			
		</div>		
	</body>
</html>
